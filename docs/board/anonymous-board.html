<script>

  $(document).ready(function () {
    show_board()
  });


  const auth = localStorage.getItem('Authorization');

  const modal = document.getElementById("modal")

  const closeBtn = modal.querySelector(".close-area")
  closeBtn.addEventListener("click", e => {
    modal.style.display = "none"
    const scrollY = document.body.style.top;
    document.body.style.cssText = "";
    window.scrollTo(0, parseInt(scrollY || "0", 10) * -1);
  })

  modal.addEventListener("click", e => {
    const evTarget = e.target
    if (evTarget.classList.contains("modal-overlay")) {
      modal.style.display = "none"
      const scrollY = document.body.style.top;
      document.body.style.cssText = "";
      window.scrollTo(0, parseInt(scrollY || "0", 10) * -1);
    }
  })

  //Í≤åÏãúÍ∏Ä ÏûëÏÑ±
  function save_board() {
    var data = {
      content: $('#message').val()
    };
    var formData = new FormData();
    formData.append('image', $('#customFile')[0].files[0]);
    formData.append('requestDto', new Blob([JSON.stringify(data)], { type: "application/json" }));
    var settings = {
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      "url": "http://localhost:8080/api/boards/anonymous",
      "method": "POST",
      "timeout": 0,
      "processData": false,
      "mimeType": "multipart/form-data",
      "contentType": false,
      "data": formData
    };

    $.ajax(settings).done(function (response, code) {
      console.log(response);
      console.log(code);
      location.reload();

    });

    var b = document.getElementById("message");
    b.value = '';
  }

      },
      success: function (response) {
        console.log(response);
        $(response).each(function () {
          console.log(response);

          let temp_html = ` <div class="cards gedf-card" style="margin-bottom: 25px; border-radius: 20px;">

                                    <div class="h6 dropdown-header">Ìé∏Ïßë</div>
                                    <a onclick="update_board(${this.id})" class="dropdown-item" href="/templates/board/anonymous-board-update.html">ÏàòÏ†ï</a>
                                    <a onclick="delete_board(${this.id})" class="dropdown-item" href="#">ÏÇ≠Ï†ú</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="padding: 0;">
                    <div style="position: relative;">

                        ${this.likeCount}</a>
                    <a onclick="show_comment(${this.id})" id="btn-modal" href="#" class="card-link" style="color: #9A86A4;"><i class="fa fa-comment"
                                                                                            style="color: #9A86A4;"></i> ÎåìÍ∏Ä</a>

`

  //Í≤åÏãúÍ∏Ä ÏàòÏ†ï
  function update_board(boardId) {
    localStorage.setItem("amBoardId", boardId);
  }

  //Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú
  function delete_board(boardId) {
    var settings = {
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      "url": "http://localhost:8080/api/boards/anonymous/" + boardId,
      "method": "DELETE",
      "timeout": 0
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
      location.reload();
    });
  }

  //Ï¢ãÏïÑÏöî
  function save_like(boardId) {
    $.ajax({
      type: "POST",
      url: "http://localhost:8080/api/like/anonymous/" + boardId,
      contentType: "application/json",
      data: {},
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      success: function (response) {
        console.log(response);
        location.reload();
      }

    })

  }

  //ÎåìÍ∏Ä ÏûëÏÑ± x
  function save_comment() {

    let boardId = document.getElementById("boardId").value;

    let content = $(`#cm-message`).val()
    var settings = {
      "url": "http://localhost:8080/api/comments/anonymous/" + boardId,
      "method": "POST",
      "timeout": 0,
      "headers": {
        "Authorization": auth,
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "content": content
      }),
    };
    $.ajax(settings).done(function (response) {
      console.log(response);
      show_comment(boardId);
    });

    var cm = document.getElementById("cm-message");
    cm.value = '';
  }

  //Í≤åÏãúÍ∏Ä Í≤ÄÏÉâ x
  function search_comment(searchName) {
    let content = $(`#search`).val()
    var settings = {
      "url": "http://localhost:8080/search/" + searchName,
      "method": "GET",
      "timeout": 0,
      "headers": {
        "Authorization": auth,
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "content": content
      }),
    };
    $.ajax(settings).done(function (response) {
      console.log(response);
    });
  }

  //ÎåìÍ∏Ä Ï°∞Ìöå

    document.body.style.cssText = `
      top: -${window.scrollY}px;
      overflow-y: scroll;
      width: 100%;`;

    $(`#commentList`).empty();
    const modal = document.getElementById("modal");
    modal.style.display = "flex";

    const closeBtn = modal.querySelector(".close-area")
    closeBtn.addEventListener("click", e => {
      modal.style.display = "none"
    })

    modal.addEventListener("click", e => {
      const evTarget = e.target
      if (evTarget.classList.contains("modal-overlay")) {
        modal.style.display = "none"
      }
    })

    document.getElementById("boardId").value = boardId;

    $.ajax({
      type: "GET",
      url: "http://localhost:8080/api/comments/anonymous/" + boardId,
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);

        $(response).each(function () {
          //     console.log(response);


          let temp_html = `<div class="comment">

                                <div class="dropdown">

                                        <i class="fa fa-ellipsis-h" style="color: #9A86A4;"></i>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-left" aria-labelledby="gedf-drop1">
                                        <div class="h6 dropdown-header">Ìé∏Ïßë</div>
