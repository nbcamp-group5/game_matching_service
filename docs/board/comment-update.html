  /**Reset Bootstrap*/

    display: none;
  }

  /* 모달창 */

  #modal.modal-overlay {
    width: 100%;
    height: auto;
    min-height: 150%;
    position: absolute;
    left: 0;
    top: 0;
    /* display: none; */
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255, 255, 255, 0.493);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(1.5px);
    -webkit-backdrop-filter: blur(1.5px);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.18);
  }

  #modal .modal-window {
    background: #b1bce62f;
    backdrop-filter: blur(13.5px);
    -webkit-backdrop-filter: blur(13.5px);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.18);
    width: 50%;

    height: auto;
    position: relative;
    padding: 10px;
    margin-top: 100px;
  }

  #modal .title {
    padding-left: 10px;
    display: inline;
    color: #9A86A4;
  }

  #modal .title h5 {
    display: inline;
    font-weight: bolder;
  }

  #modal .close-area {
    display: inline;
    float: right;
    padding-right: 10px;
    cursor: pointer;
    text-shadow: 1px 1px 2px gray;
    color: white;
  }

  #modal .content {
    margin-top: 20px;
    padding: 0px 10px;
  }

  .comment {
    margin-bottom: 10px;
    word-break: break-all;
  }

  .comment-header {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }

  .comment img {
    margin-right: 10px;
  }

  .comment p {
    margin-bottom: 0;
    font-weight: bolder;
  }
</style>
<script>
  $(document).ready(function () {
    show_comment();
  });

  const auth = localStorage.getItem('Authorization');

  var commentId = localStorage.getItem('commentId');

  function show_comment() {
    $.ajax({
      type: "GET",
      url: "http://localhost:8080/api/comments/one/" + commentId,
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      data: {},
      success: function (response) {

        console.log(response)

        let temp_html = `<div class="title" style="padding-top: 10px;">
          <h5>댓글 수정</h5>
        </div>

        <div class="close-area">X</div>

        <div class="form-group" style="margin-top: 10px;">
          <label class="sr-only" for="message">post</label>
          <textarea class="form-control" id="message" rows="2" placeholder="댓글 입력">${response.content}</textarea>
          <div class="btn-toolbar" style="margin-top: 10px;">
            <button onclick="update_comment(${response.id})" type="submit" class="btn post-btn">수정</button>
          </div>
        </div>`
        $(`#commentList`).append(temp_html)

      }
    });
  }
  //댓글 수정
  function update_comment(commentId) {
    let content = $(`#message`).val()
    var settings = {
      "url": "http://localhost:8080/api/comments/" + commentId,
      "method": "PUT",
      "timeout": 0,
      "headers": {
        "Authorization": auth,
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "content": content
      }),
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
      history.back();
    });
  }

  const modal = document.getElementById("modal");

  const closeBtn = modal.querySelector(".close-area")
  closeBtn.addEventListener("click", e => {
    console.log("클릭클릭")

  })

  modal.addEventListener("click", e => {
    const evTarget = e.target
    if (evTarget.classList.contains("modal-overlay")) {
      history.back();
    }
  })
</script>
