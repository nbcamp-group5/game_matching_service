<script>
  const auth = localStorage.getItem("Authorization");

  var boardId = localStorage.getItem("amBoardId");

  $(document).ready(function () {
    show_board();
  });

  function show_board() {
    $.ajax({
      type: "GET",
      url: "http://43.200.42.252:8080/api/boards/anonymous/" + boardId,
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      data: {},
      error: function (e) {
        console.log(e);
      },
      success: function (response) {
        console.log(response);
        $(response).each(function () {
          console.log(response);

          let temp_html = ` <div class="card-header" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                               aria-controls="posts" aria-selected="true">‚úíÔ∏è</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images"
                               aria-selected="false" href="#images">üì∑</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                            <div class="form-group">
                                <label class="sr-only" for="message">post</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Î¨∏Íµ¨ ÏûÖÎ†•">${this.content}</textarea>
                            </div>

                        </div>
                        <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">${this.boardImage}</label>
                                </div>
                            </div>
                            <div class="py-4"></div>
                        </div>
                    </div>
                    <div class="btn-toolbar">
                        <button onclick="update_board(${this.id})" type="submit" class="btn post-btn">ÏàòÏ†ï</button>
                    </div>`;
          $(`#updateBoard`).append(temp_html);
        });
      },
    });
  }

  function update_board(boardId) {
    var data = {
      content: $("#message").val(),
    };
    var formData = new FormData();
    formData.append("image", $("#customFile")[0].files[0]);
    formData.append(
      "requestDto",
      new Blob([JSON.stringify(data)], { type: "application/json" })
    );

    var settings = {
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      url: "http://43.200.42.252:8080/api/boards/anonymous/" + boardId,
      method: "PUT",
      timeout: 0,
      processData: false,
      mimeType: "multipart/form-data",
      contentType: false,
      data: formData,
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
      window.location.href = "anonymous-board.html";
    });
  }
</script>
